name: Build & Deploy Pages (Serverless)

on:
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ë§Œ(ì¶©ëŒ ë°©ì§€ìš©ìœ¼ë¡œ cronì€ ì ì‹œ ë”)
  # schedule:
  #   - cron: '30 0 * * *'   # ë‚˜ì¤‘ì— ì„±ê³µ í™•ì¸ í›„ ì£¼ì„ í•´ì œ

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip freeze | sed -n '1,120p'

      - name: Show workspace (debug)
        run: |
          ls -la
          find . -maxdepth 3 -type f | sort | sed -n '1,300p'

      # ğŸ”’ ì˜¤í”„ë¼ì¸ ì•ˆì „ ëª¨ë“œ: ë„¤íŠ¸ì›Œí¬/ìŠ¤í¬ë©/ì‹ ë¬¸ PDFs ëª¨ë‘ skip
      - name: Run pipeline (OFFLINE_ONLY)
        env:
          OFFLINE_ONLY: "1"
        run: python -m builder.build

      - uses: actions/upload-pages-artifact@v3
        with: { path: site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
